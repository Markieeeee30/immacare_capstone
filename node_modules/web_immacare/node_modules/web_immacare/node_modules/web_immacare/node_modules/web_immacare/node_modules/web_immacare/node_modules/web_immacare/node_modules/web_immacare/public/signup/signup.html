<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ImmaCare+</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <form id="signup-form" action="/register" method="POST" class="signup-box">
      <!-- Full Name (letters only) -->

      <h3 class="text-center mb-4">Create an Account</h3>
      <h5>Personal Information</h5>

      <input
        type="text"
        id="firstName"
        name="firstname"
        placeholder="First Name"
        pattern="[A-Za-z ]+"
        title="Only letters and spaces allowed"
        maxlength="20"
        required
      />
      <input
        type="text"
        id="middleName"
        name="middlename"
        placeholder="Middle Name (optional)"
        pattern="[A-Za-z ]+"
        title="Only letters and spaces allowed"
        maxlength="20"
      />
      <input
        type="text"
        id="lastName"
        name="lastname"
        placeholder="Last Name"
        pattern="[A-Za-z ]+"
        title="Only letters and spaces allowed"
        maxlength="20"
        required
      />

      <div class="form-group">
        <select id="gender" class="gender" name="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="inline-group">
        <label for="birthdate" id="bday_label">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" required/>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Age"
          min="1"
          max="3"
          readonly
        />
      </div>
      <h5>Account Information</h5>

      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Phone Number"
        maxlength="13"
        minlength="13"
        oninput="this.value = this.value.replace(/[^0-9+]/g, '');"
        required
      />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        maxlength="50"
        required
      />

      <div class="input-group mb-3">
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="togglePassword"
        >
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <div class="input-group mb-3">
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
          required
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="toggleConfirmPassword"
        >
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div class="text-center mt-4 noacc">
        <small>
          Already have an Account? <a href="../login/login.html">Login Here</a>
        </small>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
